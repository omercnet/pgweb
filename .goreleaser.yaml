# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux

kos:
  - platforms:
      - linux/amd64
      - linux/arm64
    tags:
      - latest
      - "{{.Tag}}"
    bare: true
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -extldflags "-static"
      - -X main.Version={{.Tag}}

docker_signs:
  - artifacts: manifests

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

signs:
  - cmd: cosign
    artifacts: checksum
    stdin: ""
    args:
      - sign-blob
      - "--key=env://COSIGN_KEY"
      - "--yes"
      - "--output-signature=${signature}"
      - "${artifact}"
